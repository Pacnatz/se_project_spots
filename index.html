<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A TripleTen sprint website that spans multiple sprints."
    />
    <meta name="author" content="Nhat Chu" />
    <meta name="keywords" content="TripleTen, Web development, HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="avatar">
            <img
              src="images/avatar.jpg"
              alt="Profile Avatar"
              class="avatar__image"
            />
            <div class="avatar__side">
              <div class="avatar__info">
                <p class="avatar__name">Bessie Coleman</p>
                <p class="avatar__description">Civil Aviator</p>
              </div>
            </div>
          </div>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
