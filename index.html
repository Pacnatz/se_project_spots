<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A TripleTen sprint website that spans multiple sprints."
    />
    <meta name="author" content="Nhat Chu" />
    <meta name="keywords" content="TripleTen, Web development, HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="images/avatar.jpg"
              alt="Profile Avatar"
              class="profile__image"
            />
            <div class="profile__display">
              <div class="profile__info">
                <div class="profile__text">
                  <p class="profile__name">Bessie Coleman</p>
                  <p class="profile__description">Civil Aviator</p>
                </div>
                <div class="profile__edit-profile">
                  <img
                    src="images/Edit-Icon.svg"
                    alt="Edit Profile Icon"
                    class="profile__edit-icon"
                  />
                  <span class="profile__edit-text">Edit Profile</span>
                </div>
              </div>
              <button class="profile__new-post">
                <img
                  src="images/Plus-Icon.svg"
                  alt="New Post Icon"
                  class="profile__new-post-icon"
                />
                <span class="profile__new-post-text">New Post</span>
              </button>
            </div>
          </div>
        </section>
        <section class="cards">
          <div class="cards__list">
            <article class="cards__item">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo of a snow resort"
                class="cards__img"
              />
              <span class="cards__title">Val Thorens</span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
            <article class="cards__item">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Photo of a restaurant"
                class="cards__img"
              />
              <span class="cards__title">Restaurant terrace</span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
            <article class="cards__item">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Photo of an outdoor cafe"
                class="cards__img"
              />
              <span class="cards__title">An outdoor cafe</span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
            <article class="cards__item">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Photo of a bridge"
                class="cards__img"
              />
              <span class="cards__title">
                A very long bridge, over the forest...
              </span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
            <article class="cards__item">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Photo of a tunnel"
                class="cards__img"
              />
              <span class="cards__title">Tunnel with morning light</span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
            <article class="cards__item">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo of a mountain house"
                class="cards__img"
              />
              <span class="cards__title">Mountain house</span>
              <img
                src="images/Like-Icon.svg"
                alt="Like Icon"
                class="cards__like-icon"
              />
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">2025 &copy; Spots</footer>
    </div>
  </body>
</html>
